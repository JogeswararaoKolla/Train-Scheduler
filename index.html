<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrainScheduer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- JQuery link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:rgb(42, 120, 165); color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Check the train arrival timings</h3>
        </div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body" style="background-color:rgb(42, 120, 165)">
                Current Train Schedule
            </div>
            <table class="table table-hover" id="trainSchedule">
                <thead class="thead-dark">
                    <tr>
                        <td scope="col">Tain Name</td>
                        <td scope="col">Destination</td>
                        <td scope="col">Frequency (min)</td>
                        <td scope="col">Arrival Time</td>
                        <td scope="col">Minutes away</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" style="background-color:rgb(42, 120, 165)">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input class="form-control" type="text" id="trainName">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" type="text" id="destination">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:MM Military time)</label>
                    <input class="form-control" type="text" id="trainTime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" type="number" id="frequency">
                </div>
                <button type="button" class="btn btn-primary" id="trainButton">Submit</button>
            </form>
        </div>
    </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
<script src="trainSchedule.js"></script>
</html>
