<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:rgb(42, 120, 165); color: white">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Check the train arrival timings</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" style="background-color:rgb(42, 120, 165)">
                        Current Train Schedule
                    </div>
                    <table class="table table-hover" id="trainSchedule">
                        <thead>
                            <td>Tain Name</td>
                            <td>Destination</td>
                            <td>Frequency (min)</td>
                            <td>Arrival Time</td>
                            <td>Minutes away</td>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body" style="background-color:rgb(42, 120, 165)">
                Add Train
            </div>
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input class="form-control" type="text" id="trainName">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" type="text" id="destination">
                </div>
                <div class="form-group">
                    <label for="trainTime">First Train Time (HH:MM Military time)</label>
                    <input class="form-control" type="text" id="trainTime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" type="number" id="frequency">
                </div>
                <button type="button" class="btn btn-primary" id="trainButton">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="trainSchedule.js"></script>
</html>
